<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyGames 数据采集器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .main-content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.ready {
            background: #28a745;
        }

        .status-dot.processing {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .game-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .game-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .data-item {
            display: flex;
            flex-direction: column;
        }

        .data-label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .data-value {
            font-size: 14px;
            font-weight: 500;
        }

        .iframe-url {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 8px;
            font-size: 11px;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
            display: none;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #d4edda;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #f8d7da;
        }

        .message.info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid rgba(23, 162, 184, 0.3);
            color: #d1ecf1;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.8;
        }
        
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎮 CrazyGames 数据采集器</h1>
        <p>点击采集当前游戏数据</p>
    </div>

    <div class="main-content">
        <div class="message" id="message"></div>

        <div class="status-card">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">准备就绪</span>
            </div>
            <div id="statusDescription">请按照以下步骤操作</div>
        </div>

        <div class="status-card" style="background: rgba(255, 255, 255, 0.05);">
            <div style="font-size: 14px; font-weight: 600; margin-bottom: 10px;">📝 使用说明</div>
            <div style="font-size: 12px; line-height: 1.5;">
                <div style="margin-bottom: 8px;">1. 访问 <strong>CrazyGames.com</strong></div>
                <div style="margin-bottom: 8px;">2. 点击进入<strong>具体游戏页面</strong></div>
                <div style="margin-bottom: 8px;">3. 点击下方"开始采集"按钮</div>
                <div style="margin-bottom: 8px;">4. 查看采集的游戏数据</div>
                <div style="margin-bottom: 8px;">5. 导出JSON文件</div>
            </div>
            <div style="font-size: 11px; margin-top: 10px; padding: 8px; background: rgba(255, 193, 7, 0.2); border-radius: 4px; border-left: 3px solid #ffc107;">
                💡 <strong>注意：</strong>必须在单个游戏页面才能采集到详细数据（iframe链接、游玩数、评分等）
        </div>
        </div>

        <div class="actions" style="margin-bottom: 20px;">
            <button class="btn btn-primary" id="collectBtn" style="width: 100%;">
                <span>🚀</span>
                开始采集
            </button>
    </div>

        <!-- 游戏列表区域 -->
        <div class="game-list" id="gameList" style="display: none; background: rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 15px; margin-bottom: 20px; backdrop-filter: blur(10px);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div style="font-size: 14px; font-weight: 600;">📋 已保存的游戏列表</div>
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-secondary" id="exportAllBtn" style="padding: 6px 12px; font-size: 11px;">
                        <span>📤</span>
                        导出全部
        </button>
                    <button class="btn btn-danger" id="clearListBtn" style="padding: 6px 12px; font-size: 11px; background: #dc3545; border-color: #dc3545;">
            <span>🗑️</span>
                        清除列表
        </button>
    </div>
            </div>
            <div id="gameListContent" style="max-height: 200px; overflow-y: auto;">
                <!-- 游戏列表内容将在这里动态生成 -->
            </div>
            <div id="listStats" style="font-size: 11px; opacity: 0.8; margin-top: 10px; text-align: center;">
                <!-- 列表统计信息 -->
            </div>
        </div>

        <div class="game-info" id="gameInfo">
            <div class="game-title" id="gameTitle"></div>
            
            <div class="game-data">
                <div class="data-item">
                    <div class="data-label">游玩数</div>
                    <div class="data-value" id="playCount">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">收藏数</div>
                    <div class="data-value" id="favoriteCount">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">评分</div>
                    <div class="data-value" id="rating">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">平均时长</div>
                    <div class="data-value" id="avgDuration">-</div>
                </div>
            </div>

            <div class="iframe-url" id="iframeUrl"></div>
            
            <div class="description" id="gameDescription" style="font-size: 12px; line-height: 1.4; opacity: 0.9; margin-bottom: 15px; max-height: 100px; overflow-y: auto; white-space: pre-line;"></div>

            <div class="actions">
                <button class="btn btn-primary" id="refreshBtn">🔄 重新采集</button>
                <button class="btn btn-success" id="exportBtn">📤 导出JSON</button>
        </div>
    </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <div>正在采集数据...</div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="icon">🎯</div>
            <div>请访问CrazyGames游戏页面</div>
            <div style="font-size: 11px; margin-top: 5px; opacity: 0.7;">
                然后点击下方"开始采集"按钮
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
