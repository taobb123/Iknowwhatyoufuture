<!DOCTYPE html>
<html>
<head>
    <title>创建Chrome扩展图标</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chrome扩展图标生成器</h1>
    <p>点击按钮生成并下载图标：</p>
    
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <br>
    <button onclick="generateAll()">生成所有图标</button>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 清空画布
            ctx.clearRect(0, 0, size, size);
            
            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // 绘制圆形背景
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制白色边框
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // 绘制游戏控制器
            const scale = size / 16;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // 控制器主体
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(centerX - 6*scale, centerY - 3*scale, 12*scale, 6*scale);
            
            // 控制器内部
            ctx.fillStyle = '#667eea';
            ctx.fillRect(centerX - 5*scale, centerY - 2*scale, 10*scale, 4*scale);
            
            // 方向键
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(centerX - 4*scale, centerY - 1*scale, 2*scale, 2*scale);
            ctx.fillRect(centerX - 4*scale, centerY + 1*scale, 2*scale, 2*scale);
            ctx.fillRect(centerX - 6*scale, centerY + 1*scale, 2*scale, 2*scale);
            ctx.fillRect(centerX - 2*scale, centerY + 1*scale, 2*scale, 2*scale);
            
            // 按钮
            ctx.beginPath();
            ctx.arc(centerX + 2*scale, centerY - 1*scale, 1*scale, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 4*scale, centerY + 1*scale, 1*scale, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function generateAll() {
            createIcon('canvas16', 16);
            createIcon('canvas48', 48);
            createIcon('canvas128', 128);
            
            setTimeout(() => {
                downloadIcon('canvas16', 'icon16.png');
                setTimeout(() => {
                    downloadIcon('canvas48', 'icon48.png');
                    setTimeout(() => {
                        downloadIcon('canvas128', 'icon128.png');
                    }, 500);
                }, 500);
            }, 500);
        }
        
        // 页面加载时自动生成
        window.onload = function() {
            createIcon('canvas16', 16);
            createIcon('canvas48', 48);
            createIcon('canvas128', 128);
        };
    </script>
</body>
</html>
