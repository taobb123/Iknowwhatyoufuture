<!DOCTYPE html>
<html>
<head>
    <title>生成图标</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // 绘制圆形背景
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制游戏控制器
            const scale = size / 16;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // 控制器主体
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(centerX - 6*scale, centerY - 3*scale, 12*scale, 6*scale);
            
            // 控制器内部
            ctx.fillStyle = '#667eea';
            ctx.fillRect(centerX - 5*scale, centerY - 2*scale, 10*scale, 4*scale);
            
            // 方向键
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(centerX - 4*scale, centerY - 1*scale, 2*scale, 2*scale);
            ctx.fillRect(centerX - 4*scale, centerY + 1*scale, 2*scale, 2*scale);
            ctx.fillRect(centerX - 6*scale, centerY + 1*scale, 2*scale, 2*scale);
            ctx.fillRect(centerX - 2*scale, centerY + 1*scale, 2*scale, 2*scale);
            
            // 按钮
            ctx.beginPath();
            ctx.arc(centerX + 2*scale, centerY - 1*scale, 1*scale, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 4*scale, centerY + 1*scale, 1*scale, 0, 2 * Math.PI);
            ctx.fill();
            
            // 下载图标
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // 生成所有尺寸的图标
        createIcon('canvas16', 16);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
    </script>
</body>
</html>
